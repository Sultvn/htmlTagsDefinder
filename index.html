            const definingTheTags = (word) => {
                let tag = "",
                    tags = [],
                    isTag = false;
                for (const letter of word) {
                    if (letter == "<") {
                        isTag = true;
                    }
                    if (isTag) {
                        tag += letter;
                    }
                    if (letter == ">") {
                        isTag = false;
                        tags.push(tag);
                        tag = "";
                    }
                }
